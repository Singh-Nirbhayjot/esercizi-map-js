<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione turni laboratorio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    #output { margin-top: 20px; white-space: pre-line; }
    input, button { margin: 5px 0; }
  </style>
</head>
<body>

  <h2>Gestione turni laboratorio</h2>

  <div>
    <label>Codice studente da cercare:</label><br>
    <input type="text" id="cercaStudenteInput">
    <button onclick="cercaStudenteInput()">Cerca</button>
  </div>

  <div>
    <label>Nuovo studente da aggiungere:</label><br>
    <input type="text" id="nuovoStudenteInput">
    <label>Turno:</label>
    <input type="text" id="turnoAggiuntaInput">
    <button onclick="aggiungiStudenteInput()">Aggiungi</button>
  </div>

  <div>
    <label>Studente da rimuovere:</label><br>
    <input type="text" id="studenteRimuovereInput">
    <label>Turno:</label>
    <input type="text" id="turnoRimozioneInput">
    <button onclick="rimuoviStudenteInput()">Rimuovi</button>
  </div>

  <div>
    <label>Minimo studenti per filtrare turni:</label><br>
    <input type="number" id="minimoStudentiInput" value="3">
    <button onclick="mostraTurniConMinimoInput()">Mostra</button>
  </div>

  <div id="output"></div>

  <script src="script/scriptmap.js"></script>
</body>
</html>
